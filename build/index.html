<!DOCTYPE html>
<html>
<head>
  <title>Candy Store</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
</head>
<body>
  <h1>Decentralized Candy Store</h1>
  <h3>You have <span class="black"><span id="balance"></span> Wei</span></h3>

  <h4><b>Acai Bowl</b></h4>
  <h5>2 ether</h5>
  <button onclick="App.addToCart('acai')">Add to cart</button>
  <br><br>

  <h4><b>Honey Milk Tea</b></h4>
  <h5>1 ether</h5>
  <button onclick="App.addToCart('honeyMilkTea')">Add to cart</button>
  <br><br>

  <h4><b>Tiramisu Cake</b></h4>
  <h5>2 ether</h5>
  <button onclick="App.addToCart('tiramisu')">Add to cart</button>
  <br><br>

  <div class="table-responsive">
    <h3>My Cart</h3>
    <table class="table table-bordered" id="cartTable">
      <thead>
<!--         <tr>
          <th>Item</th> 
          <th>Quantity</th>
        </tr> -->
      </thead>
      <tbody id="cartItem-rows">
      </tbody>
    </table>
    <h5>Total Items: <span id="totalItems"></span></h5>
    <h5>Total Price (in ether): <span id="totalPrice"></span></h5>
    <button onclick="App.checkout()">Check out cart</button>
  </div>

  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
